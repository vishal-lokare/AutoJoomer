<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Joomer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <script src="popup.js"></script>

</head>
<style>
  * {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  html{
    border-radius: 1em;
    min-width: 350px;
    height: auto;
    z-index: 1;
  }
  body {


    background-color: #ffffff;
    color: #000000;

  }

  header {
    display: block;
    width: 100%;
    height: auto;

  }

  nav {
    width: 100%;
    display: flex;
    justify-content: space-between;

  }

  .navbar {
    padding: 5px 5px;
    display: flex;
    width: 100%;
    justify-content: space-between;
    align-items: center;
    background-color: #4990F5;
  }

  .nav-item {
    text-decoration: none;
    color: #ffffff;
  }

  #title {
    font-size: 2em;
    font-family: 'Poppins', sans-serif;
    font-weight: 500;
    justify-content: center;
    align-items: center;

  }

  #nav_logo,
  #nav_button {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0.75em;
    height: fit-content;
    z-index: 100;
  }
  #nav_button{
    background-color: transparent;
    border-color: transparent;
    cursor: pointer;
  }

  #nav_logo img {
    height: 2em;
    width: auto;

  }

  #nav_button img {
    height: 2em;
    width: auto;
  }
  #wifi_container{
    position: relative;
    min-height: 3.5em;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
   
  }
  .wifi{
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 1.5em;
    color: #4990F5;
    font-family: 'Open Sans', sans-serif;
    font-weight: 400;
    font-size: 1.25em;
    position: absolute;
    width: 100%;
  }
  #dis_conn{
    /* display: none; */
    display: flex;
  }
  #dis_conn:hover{
    cursor: pointer;
    transform: scale(1.05);
    transition: ease-in-out 0.5s;

  }
  #wifi_conn{
    display: none;
  }
  .wifi_symbol{
    transform: rotateZ(45deg);
    position: relative;
    top: 0.25em;
  }
  #wifisymbol_conn path{
    fill: #4990F5;
   
  }
  #wifisymbol path{
    fill: #4E4E4E;
   
  }

  .sections {
    margin: 2.5em 3.5em;
    border-radius: 0.5em;
    box-shadow: 0.2em 0.3em 0.2em 0.1em rgba(148, 146, 146, 0.744);
    display: flex;
    flex-direction: column;

  }


.sec_title {
    background-color: #4990F5;
    color: #ffffff;
    display: flex;

    align-items: center;
    font-family: 'Open Sans', sans-serif;
    font-weight: 600;
    font-size: 1.5em;
    padding: 0.5em 1.5em;
  }

.sec_content {

    padding: 0.5em 1.5em;
    
  }
  
  .content {
    margin: 1em 0em;
    display: flex;
    
    /* align-items: center; */

  }
  .dot_box{
    display:flex ;
    min-width: 25px;
    max-width: 25px;
    margin-top: 0.5em;
  }
  .dots {
    height: 0.9em;
    width: 0.9em;

    border-radius: 50%;
    display: inline-block;
    /* justify-content: center;
    align-items: center; */
  }

  .green {
    background-color: #00FF29;
  }


  .cont_style {
    font-family: 'Open Sans', sans-serif;
    font-weight: 400;
    font-size: 1.25em;
    padding-left: 0.4px;
    display: flex;
    justify-content: left;
    margin-left: 0.2px;
    
  }

  #foot {
    display: flex;
    justify-content: space-around;
  }
  
  .foot_item {
    /* width: 33.33%; */
    width: 100%;
    justify-content: center;
    border-right: solid #000000 0.5px;
    border-top: solid #000000 0.5px;
    background-color: #DDE8FB;
    text-decoration: none;
    color: #000000;
    padding: 0.75em 0;

  }

  .foot_txt {
    font-family: 'Open Sans', sans-serif;
    font-weight: 800;
    font-size: 1.2em;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 1em 0;

  }
  .foot_item:hover{
    color: #4E4E4E;
    background-color: #ffffff;
  }

  .dark_bg {
    background-color: #161616;
    color: #ffffff;
  }

  .dark_foot {
    background-color: #2B2B2B;
    color: #ffffff;
    width: 100%;
    border-right: solid #ffffff 0.5px;
    border-top: solid #ffffff 0.5px;
    text-decoration: none;
    padding: 0.75em 0;

  }
  .dark_foot:hover{
    color: #ababab;
    background-color: #070707;
  }

  .dark_content {
    margin: 2.5em 3.5em;
    border-radius: 0.5em;
    background-color: #4E4E4E;
    display: flex;
    flex-direction: column;
  }
</style>
</head>

    </nav>
