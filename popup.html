<!DOCTYPE html>
<html lang="en">

    <head>
        <title>AutoJoomer</title>
        <script type="text/javascript" src="popup.js"></script>
        <style>
            body {
                background-color: black;
            }

            button {
                padding: 5px;
                font-size: large;
            }

            input {
                color: white;
                background: none;
                border: 0;
                border-bottom: 1px solid white;
                padding: 10px;
            }

            input:focus {
                outline: none;
            }

            select {
                color: white;
                background: none;
                border: 0;
            }

            select:focus {
                outline: 0;
            }

            option {
                color: white;
                background: black;
            }

            label {
                color: white;
                font-size: 110%;
            }

            .switch {
                position: relative;
                display: inline-block;
                width: 30px;
                height: 17px;
            }

            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                -webkit-transition: .4s;
                transition: .4s;
            }

            .slider:before {
                position: absolute;
                content: "";
                height: 13px;
                width: 13px;
                left: 2px;
                bottom: 2px;
                background-color: white;
                -webkit-transition: .4s;
                transition: .4s;
            }

            input:checked+.slider {
                background-color: #2196F3;
            }

            input:focus+.slider {
                box-shadow: 0 0 1px #2196F3;
            }

            input:checked+.slider:before {
                -webkit-transform: translateX(13px);
                -ms-transform: translateX(13px);
                transform: translateX(13px);
            }

            /* Rounded sliders */
            .slider.round {
                border-radius: 34px;
            }

            .slider.round:before {
                border-radius: 100%;
            }
        </style>
    </head>

    <body>
        <div>
            <center><img src="icon.png" height="64" width="64"></center>
            <br>
            <input id="username" type="text" placeholder="Enter LMS username...">
            <br><br>
            <input id="password" type="password" placeholder="Enter LMS password...">
            <br><br>
            <center>
                <select name="branch" id="branch">
                    <option value="null" style="color: grey;" selected disabled>Select Branch</option>
                    <option value="C">CSE</option>
                    <option value="E">ECE</option>
                </select>
                <br><br>
                <label for="confirmation">Confirmation Before Joining Classes ? </label>

                <!-- <input type="checkbox" id="confirmation" name="confirmation" value="yes" checked> -->

                <label class="switch">
                    <input type="checkbox" id='confirmation' checked>
                    <span class="slider round"></span>
                </label>
                <br><br>
                <button type="button" id="button">SAVE</button>
            </center>
        </div>
    </body>

</html>
